<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Ká - Assistente Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="chat">
        <div class="chat-title">
            <h1>KÁ</h1>
            <h2>Assistente Virtual KONNET</h2>
            <figure class="avatar">
                <img src="/assets/Ká/Ká1.jpg" alt="Selfie da Ká, assistente virtual da KONNET">
            </figure>
        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Escreva sua mensagem..."></textarea>
            <button type="submit" class="message-submit">Enviar</button>
            <button type="button" class="reset-chat">Reiniciar</button>
        </div>
    </div>
    <div class="bg"></div>

    <script src="/script.js"></script>
</body>

</html>
